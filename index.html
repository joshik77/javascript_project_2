<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Create a Secure Password</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <div id="message">
      <div id="bar"></div>
      <p id="strength-text">Strength: </p>
    </div>
  </div>

  <script>
    const password = document.getElementById('password');
    const bar = document.getElementById('bar');
    const strengthText = document.getElementById('strength-text');

    password.addEventListener('input', () => {
      const val = password.value;
      const length = val.length;

      let strength = 0;
      if (/[a-z]/.test(val)) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/[0-9]/.test(val)) strength++;
      if (/[^A-Za-z0-9]/.test(val)) strength++;
      if (length > 8) strength++;

      switch (strength) {
        case 0:
        case 1:
          bar.style.width = "20%";
          bar.style.background = "#ff4d4d";
          strengthText.innerText = "Strength: Very Weak";
          break;
        case 2:
          bar.style.width = "40%";
          bar.style.background = "#ff944d";
          strengthText.innerText = "Strength: Weak";
          break;
        case 3:
          bar.style.width = "60%";
          bar.style.background = "#f0db4f";
          strengthText.innerText = "Strength: Medium";
          break;
        case 4:
          bar.style.width = "80%";
          bar.style.background = "#87d37c";
          strengthText.innerText = "Strength: Strong";
          break;
        case 5:
          bar.style.width = "100%";
          bar.style.background = "#2ecc71";
          strengthText.innerText = "Strength: Very Strong";
          break;
      }
    });
  </script>

</body>
</html>
